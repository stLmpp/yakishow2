<h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>
<mat-dialog-content>
  {{ data.content }}
</mat-dialog-content>
<mat-dialog-actions class="align-end">
  <button mat-button (click)="matDialogRef.close(false)" color="primary">
    {{ data.buttonCancelar }}
  </button>
  <button mat-button color="primary" (click)="matDialogRef.close(true)">
    {{ data.buttonConfirmar }}
  </button>
</mat-dialog-actions>
