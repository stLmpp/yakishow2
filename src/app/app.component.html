<app-header></app-header>
<app-sidenav></app-sidenav>
<div
  class="main"
  [@routeAnimation]="
    outlet?.isActivated ? outlet?.activatedRouteData?.animation : ''
  "
>
  <router-outlet
    (activate)="onRouteActivate($event)"
    #outlet="outlet"
  ></router-outlet>
</div>
<app-scroll-to-top></app-scroll-to-top>
<app-navigate-back
  [bottom]="true"
  [floating]="true"
  [left]="true"
  [miniFab]="true"
></app-navigate-back>
